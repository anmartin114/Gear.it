<body>
  <div class="hContainer"><h1>About Us</h1></div>
  <div class="container">
    <div class="profile" *ngFor="let pictures of profiles; index as i">
      <div class="one">
        <img src="{{ pictures.profilePic }}" />
        <div class="info">
          <h1>{{ pictures.name }}</h1>
          <p>{{ pictures.about }}</p>
          <a href="{{ pictures.linkedIn }}">LinkedIn</a>
        </div>
      </div>
    </div>
  </div>
</body>
